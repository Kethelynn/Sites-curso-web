<!DOCTYPE html>
<html>
<head>
	<title>Parallax</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		body, html {
			margin: 0;
			font: 16px "lato", sans-serif;
			color: #777;
			height: 100%
			border: 1px solid red;
		}

		.conteudo {
			color: #777;
			background-color: white;
			text-align: justify;
			padding: 50px 80px; 
		}

		h3 {
			text-transform: uppercase;
		}

		.caixa1, .caixa2 {
			height: 100%;
		}

		.caixa1 {
			background-image: url(imagens/imagem1.jpg);
		}

		.caixa2 {
			background-image: url(imagens/imagem2.jpg);
		}

	</style>

</head>
<body>

	<div class="caixa1">
		Conteudo 1
	</div>

	<div class="conteudo">
		<h3>Parallax</h3>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,officia deserunt mollit anim id est laborum.</p>
	</div>

	<div class="caixa2">
		Conteudo 2
	</div>

</body>

</html>
